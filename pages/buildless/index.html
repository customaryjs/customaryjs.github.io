<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>

    Buildless: Customary

</title>
    <style>body{font-size: 150%}</style>
</head><body>

<hello-customary greeting="Hello Customary!"></hello-customary>

<template data-customary-name="hello-customary"
          data-customary-attributes="greeting"
>
    <div class="workstation">
        <div class="dualscreen">

            <dark-mode text="${this.greeting}"></dark-mode>
            <light-mode text="${this.greeting}"></light-mode>

        </div>
        <div style="text-align: center;">

            <label>
                ‚å®Ô∏è <input data-customary-bind="greeting" />
            </label>

        </div>
    </div>
    <style>
        .workstation {
            display: flex; flex-direction: column;
            gap: 10px; align-items: center;
        }
        .dualscreen {
            display: flex; flex-direction: row;
        }
        input {
            font-size: x-large; text-align: center;
            background-color: ivory; border-style: inset;
        }
    </style>
</template>

<script type="module">
	import {DarkMode} from "./dark-mode.js";
	import {LightMode} from "./light-mode.js";
	/**
	 * @type {CustomaryDeclaration}
	 */
	self['customary:hello-customary'] = {
		hooks: {requires: [DarkMode, LightMode]},
	};
</script>

</body></html>
